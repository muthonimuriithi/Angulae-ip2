
<link rel="stylesheet" href="form.component.css">

<div class="row mt100" >
	<div class="col-md-2"></div>
	<div class="col-md-8">

		<h1 class="heading">Github Search</h1>

		<img class="sonn" src="https://user-images.githubusercontent.com/98071432/163831319-e8eea1fa-33a6-4664-ad0a-57178a50f2b4.jpeg">
		<form (ngSubmit)='submitUsername(username)'  name="gitForm"  *ngIf="showInput">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<input type="text"  class="form-control input-lg mb15 user-input" id="username" [(ngModel)]="username" name="username" autocomplete="off" placeholder="Github Username">

					<button type="submit" class="btn btn-success btn-lg  mb25 btn-block">Search User and Repos</button>

				</div>
				<div class="col-md-3"></div>
			</div>
		</form>
	
	<div class="col-md-2"></div>
    
    <div *ngIf= 'profile'>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div>
                <img src="{{profile.avatar_url}}" class="img-circle img-responsive" alt="Profile Image">
                <p class="login">{{profile.login}}</p>
               
                </div>
              <div class="col-sm-5">
                
                
              </div>
              <div class="col-sm-4">
  
              
                <div class="">
                  <div>
                    <h3 ><u>Repos</u></h3>
                  </div>
                  <div class="" *ngFor="let repo of repos ">
                    <div class="card text-white bg-dark m-3" >
  
                    <p class="card-header ppp" style="color:white" >
                      {{repo.name}}<br><a href="{{repo.html_url}}" target="_blank" class="btn btn-sm btn-outline-info">Search repo on github</a>
                    </p>
                    <p class="card-body pp p-3"> {{repo.description}}</p>
                    <p class='pipe'>Created on :{{repo.created_at|date}}</p>
                  </div>
                  </div>
                </div>
               
              </div>
            </div>
          </div>
        </div>

<!-- <app-search-results></app-search-results> -->
<app-search-results *ngIf="showData" (toggleBack)="showUserInput($event)"></app-search-results>
