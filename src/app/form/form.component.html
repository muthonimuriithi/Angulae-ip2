<div class="row mt100" *ngIf="showInput">
	<div class="col-md-2"></div>
	<div class="col-md-8 git-form">

		<h1 class="heading">Github Search</h1>

		<img class="mb15" src="./github/src/assets/git.jpeg">
		<form (ngSubmit)='submitUsername()'  name="gitForm" >
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<input type="text" class="form-control input-lg mb15 user-input" id="username" ngModel="username" name="username" autocomplete="off" placeholder="Github Username">

					<button type="submit" class="btn btn-success btn-lg  mb25 btn-block">Search GitHub User & Repos</button>

				</div>
				<div class="col-md-3"></div>
			</div>
		</form>
	</div>
	<div class="col-md-2"></div>	
</div>
