<div class="container">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <h1 class="head">Github Search</h1>
      <div>
        <img
          class="sonn"
          src="https://user-images.githubusercontent.com/98071432/163831319-e8eea1fa-33a6-4664-ad0a-57178a50f2b4.jpeg"
        />
      </div>
      <form
        (ngSubmit)="submitUsername(username)"
        name="gitForm"
        class="brian"
        *ngIf="showInput"
      >
        <input
          type="text"
          class="form-control input-lg mb15 user-input"
          id="username"
          [(ngModel)]="username"
          name="username"
          autocomplete="off"
          placeholder="Github Username"
        />

        <button type="submit" class="btn btn-success btn-lg mb25 btn-block">
          Search User and Repos
        </button>
      </form>
    </div>
  </div>
</div>
<div class="container" *ngIf="profile">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="media">
        <img
          class="mr-3"
          src="{{ profile.avatar_url }}"
          alt="Generic placeholder image"
        />
        <div class="media-body">
          <h5 class="mt-0">{{ profile.login }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-6 mx-auto" *ngFor="let repo of repos">
      <div class="">
        <div class="card text-white bg-dark m-3 p-3">
          <p class="card-header ppp" style="color: white">
            {{ repo.name }}<br /><a
              href="{{ repo.html_url }}"
              target="_blank"
              class="btn btn-sm btn-outline-info"
              >Search repo on github</a
            >
          </p>
          <p class="card-body pp p-3">{{ repo.description }}</p>
          <p class="pipe">Created on :{{ repo.created_at | date }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-search-results
  *ngIf="showData"
  (toggleBack)="showUserInput($event)"
></app-search-results>
